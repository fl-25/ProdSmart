<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - ProdSmart</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="notes.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <a href="dashboard.html" class="sidebar-logo">
            <span class="logo-circle">P</span>
            ProdSmart
          </a>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="reminders.html" class="nav-link">Reminders</a>
        <a href="learning_hub.html" class="nav-link">Learning Hub</a>
        <a href="notes.html" class="nav-link active">Notes</a>
        <a href="#" class="nav-link profile-link active">Profile</a>
      </nav>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
      </div>
      <button class="signout-btn">Sign out</button>
    </aside>
    <main class="main-content">
      <div class="notes-page-container">
        <header class="notes-header">
          <div class="notes-header-top">
            <div class="header-left">
              <span class="icon"><i class="fas fa-clipboard-list"></i></span>
              <h2>My Notes</h2>
            </div>
            <button class="add-note-btn"><i class="fas fa-plus"></i> Add Note</button>
          </div>
          <input type="text" id="note-search-bar" class="search-bar" placeholder="Search notes by title or content...">
        </header>
        <div id="editor-container">
          <input type="text" id="note-title-input" placeholder="Title for your new note...">
          <!-- File input for general attachments -->
          <div class="file-upload-section">
            <label for="file-upload" class="file-upload-label">
              <i class="fas fa-paperclip"></i> Attach Files (PDF, JPG, PNG)
            </label>
            <input type="file" id="file-upload" accept=".pdf, .jpg, .jpeg, .png" multiple style="display: none;">
            <div id="attached-files-display"></div>
          </div>
          <div id="editor"></div>
        </div>
        <div class="notes-display-container" id="notes-container">
          <!-- Saved notes will be loaded here by notes.js -->
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="auth.js"></script>
  <script src="theme-toggle.js"></script>
  <script src="notes.js"></script>
</body>
</html>
