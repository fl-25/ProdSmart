<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProdSmart</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--main-bg);
        }

        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--gray);
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .auth-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-btn:hover {
            background: var(--primary-dark);
        }

        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="sidebar-logo">
                    <span class="logo-circle">P</span> ProdSmart
                </div>
                <h2>Create Account</h2>
            </div>
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters long and include a number and special character.
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <div class="error-message" id="error-message"></div>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            // Reset error message
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            // --- Client-Side Validation ---

            // 1. All fields required
            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            // 2. Email format validation (more robust)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }

            // 3. Password length
            if (password.length < 8) { // Updated from 6 to 8
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.style.display = 'block';
                return;
            }

            // 4. Password complexity (number and special character)
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            if (!hasNumber || !hasSpecialChar) {
                errorMessage.textContent = 'Password must include at least one number and one special character.';
                errorMessage.style.display = 'block';
                return;
            }

            // 5. Password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            // --- Attempt Signup via Auth Class ---
            try {
                console.log('Attempting signup...');
                const result = await auth.signup(email, password, name); // `result` can be true or 'EMAIL_EXISTS' or 'INVALID_PASSWORD'

                if (result === true) {
                    console.log('Signup successful, redirecting to dashboard...');
                    window.location.href = 'dashboard.html'; // Redirect on success
                } else if (result === 'EMAIL_EXISTS') {
                    errorMessage.textContent = 'This email is already registered. Please login or use a different email.';
                    errorMessage.style.display = 'block';
                } else if (result === 'INVALID_PASSWORD') { // Should not happen if client-side validation is good
                    errorMessage.textContent = 'Invalid password format. Please check requirements.';
                    errorMessage.style.display = 'block';
                } else {
                    // Generic error for other unexpected issues
                    errorMessage.textContent = 'Failed to create account. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = 'An unexpected error occurred during signup. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
